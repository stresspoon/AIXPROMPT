<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIXPROMPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #131313;
      --fg: #ffffff;
      --muted: #bcbcbc;
      --accent: #ff3d00;
      --card: #1b1b1b;
      --stroke: #2a2a2a;
      --radius: 16px;
      --shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.5;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:28px 20px 80px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px}
    .brand{font-weight:800; letter-spacing:1px; font-size:20px; display:inline-flex; align-items:center; gap:10px}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent); display:inline-block}
    .subtitle{color:var(--muted); font-size:13px}
    .toolbar{display:flex; gap:10px; flex-wrap:wrap}
    button, .btn{
      background:var(--accent); color:var(--fg); border:none; padding:10px 14px; border-radius:12px;
      font-weight:600; cursor:pointer; box-shadow:var(--shadow); transition:.2s ease;
    }
    button.secondary{background:#2a2a2a; color:#fff; box-shadow:none; border:1px solid var(--stroke)}
    button:hover{transform:translateY(-1px); filter:saturate(1.1)}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:18px}
    .card{grid-column: span 12; background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); display:grid; grid-template-columns:1fr}
    .media{position:relative; aspect-ratio: 4 / 5; background:#0f0f0f}
    .media img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover}
    .badge{position:absolute; left:14px; top:14px; padding:6px 10px; border-radius:999px; background:rgba(0,0,0,.55); color:#fff; font-size:12px; backdrop-filter: blur(4px); border:1px solid rgba(255,255,255,.12)}

    .body{padding:16px; display:flex; flex-direction:column; gap:12px}
    .title{font-size:16px; font-weight:700}
    .promptbox{position:relative}
    textarea{
      width:100%; min-height:140px; background:#111; color:#fff;
      border:1px solid var(--stroke); border-radius:12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:13px; line-height:1.6; resize:vertical; overflow:auto;
    }
    textarea[readonly]{caret-color:transparent}

    /* Hover overlay copy */
    .copy-overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(19,19,19,.5); color:#fff; font-weight:800; font-size:14px; border-radius:12px;
      opacity:0; transition:opacity .15s ease; user-select:none; pointer-events:none;
    }
    .promptbox:hover .copy-overlay{opacity:1}
    @media (hover:none){ .copy-overlay{opacity:1} }
    .copy-cta{ pointer-events:auto; background:var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:var(--shadow) }

    /* Admin additions */
    .row{ display:grid; grid-template-columns:120px 1fr; gap:12px; align-items:center; margin-bottom:12px }
    .preview{ width:100%; border:1px dashed var(--stroke); border-radius:12px; overflow:hidden; display:grid; place-items:center; aspect-ratio:4/5; background:#0f0f0f }
    .preview img{ width:100%; height:100%; object-fit:cover }
    .danger{ color:#ff6b6b }
    .del-overlay{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(19,19,19,.5); color:#fff; font-weight:800; opacity:0; transition:opacity .15s ease; cursor:pointer; user-select:none }
    .media:hover .del-overlay{ opacity:1 }

    @media (min-width:760px){ .card{grid-column: span 6; grid-template-columns: 1fr} }
    @media (min-width:1080px){ .card{grid-column: span 4} }

    footer{margin-top:36px; color:var(--muted); font-size:12px; text-align:center}
    .credit a{color:var(--muted); text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="brand"><span class="dot"></span> AIXPROMPT</div>
        <div class="subtitle">복사해서 바로 쓰는 촬영/에디토리얼 프롬프트 갤러리</div>
      </div>
      <div class="toolbar">
        <button id="copy-all">전체 복사</button>
        <button id="admin-toggle" class="secondary">관리</button>
      </div>
    </header>

    <section id="adminWrap" style="display:none">
      <div id="loginCard" class="card" style="margin-bottom:16px;">
        <div class="body">
          <div class="row">
            <label>아이디</label>
            <input id="uid" type="text" placeholder="admin" />
          </div>
          <div class="row">
            <label>비밀번호</label>
            <input id="pwd" type="password" placeholder="••••••" />
          </div>
          <div class="actions" style="display:flex; gap:10px; margin-top:12px">
            <button id="loginBtn">로그인</button>
          </div>
          <div class="note">저장된 로그인은 로컬 스토리지에만 보관됩니다.</div>
        </div>
      </div>

      <div id="formCard" class="card" style="display:none">
        <div class="body">
          <div class="row">
            <label>이미지 파일</label>
            <input id="file" type="file" accept="image/*" />
          </div>
          <div class="row">
            <label>프롬프트</label>
            <textarea id="prompt" placeholder="프롬프트를 붙여넣으세요"></textarea>
          </div>
          <div class="row">
            <label>이미지 미리보기</label>
            <div class="preview" id="preview"><span class="note">이미지 선택 시 미리보기</span></div>
          </div>
          <div class="actions" style="display:flex; gap:10px; margin-top:12px">
            <button id="save">저장(커밋)</button>
            <button id="appendOnly" class="secondary">이미지 없이 JSON만 추가</button>
            <button id="dangerClear" class="secondary danger" title="주의: 전체 JSON 초기화">데이터 초기화</button>
            <button id="logout" class="secondary">로그아웃</button>
            <button id="refresh" class="secondary">갤러리 새로고침</button>
          </div>
        </div>
      </div>

      <div id="bulkCard" class="card" style="display:none; margin-top:12px">
        <div class="body">
          <div class="title">대량등록</div>
          <div class="row">
            <label>CSV 붙여넣기</label>
            <textarea id="bulkCsv" placeholder="prompt,imageUrl (헤더 없이 행마다)
Example prompt 1,https://example.com/a.jpg
Example prompt 2,"></textarea>
          </div>
          <div class="row">
            <label>로컬 이미지</label>
            <input id="bulkFiles" type="file" multiple accept="image/*" />
          </div>
          <div class="row">
            <label>라인별(프롬프트만)</label>
            <textarea id="bulkLines" placeholder="한 줄당 하나의 프롬프트"></textarea>
          </div>
          <div class="actions" style="display:flex; gap:10px; margin-top:12px">
            <button id="bulkSubmit">대량등록 실행</button>
          </div>
          <div class="note">CSV가 우선 적용되며, 없으면 라인별 입력을 사용합니다. 이미지 URL은 원격에서 가져와 `public/images/`에 저장됩니다.</div>
        </div>
      </div>
    </section>

    <section class="grid" id="grid"></section>

    <footer>
      <div class="credit">에익스라이프 AIXLIFE · 고객지원: <a href="mailto:naminsoo@aixlife.co.kr">naminsoo@aixlife.co.kr</a></div>
    </footer>
  </div>

  <script>
    const GRID = document.getElementById('grid');
    const adminWrap = document.getElementById('adminWrap');
    const loginCard = document.getElementById('loginCard');
    const formCard = document.getElementById('formCard');
    const adminToggle = document.getElementById('admin-toggle');
    const file = document.getElementById('file');
    const promptEl = document.getElementById('prompt');
    const preview = document.getElementById('preview');
    const uid = document.getElementById('uid');
    const pwd = document.getElementById('pwd');
    const bulkCard = document.getElementById('bulkCard');
    const bulkCsv = document.getElementById('bulkCsv');
    const bulkLines = document.getElementById('bulkLines');
    const bulkFiles = document.getElementById('bulkFiles');
    let isAdmin = false;

    function createCard(item, index){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="media">
          <img src="${item.image}" alt="${item.title || 'image'}" />
          <span class="badge">#${index+1}</span>
        </div>
        <div class="body">
          ${item.title ? `<div class="title">${item.title}</div>` : ''}
          <div class="promptbox">
            <textarea spellcheck="false" readonly>${item.prompt || ''}</textarea>
            <div class="copy-overlay"><button class="copy-cta" type="button">복사하기</button></div>
          </div>
        </div>`;
      const overlay = el.querySelector('.copy-overlay');
      const copyBtn = el.querySelector('.copy-cta');
      const ta = el.querySelector('textarea');
      // admin delete overlay
      if(isAdmin){
        const media = el.querySelector('.media');
        const del = document.createElement('div');
        del.className = 'del-overlay'; del.textContent = '삭제';
        media.appendChild(del);
        del.addEventListener('click', async ()=>{
          if(!confirm(`#${index+1} 카드를 삭제할까요?`)) return;
          const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
          const resp = await fetch('/api/delete-card', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify({ index: index+1 }) });
          if(resp.ok){ await load(); } else { const t = await resp.text(); alert('삭제 실패: '+t); }
        });
      }
      function copy(){
        const text = ta.value;
        navigator.clipboard.writeText(text).then(()=>{
          overlay.textContent = '복사됨!';
          setTimeout(()=> overlay.textContent = '복사하기', 1000);
        }).catch(()=>{
          alert('복사에 실패했어요. 브라우저 권한을 확인해주세요.');
        });
      }
      copyBtn.addEventListener('click', copy);
      // 모바일 접근성: 텍스트 영역 탭 시도 시에도 복사
      ta.addEventListener('click', (e)=>{
        // 사용자는 편의상 탭만으로도 복사되도록 처리
        if (matchMedia('(hover: none)').matches) copy();
      });
      return el;
    }

    async function load(){
      try{
        const url = `./data/prompts.json?t=${Date.now()}`; // 캐시 회피
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok) throw new Error('데이터 로드 실패');
        const items = await res.json();
        GRID.innerHTML = '';
        items.forEach((it, i)=> GRID.appendChild(createCard(it, i)));
      }catch(err){
        GRID.innerHTML = '<div style="grid-column: span 12; padding:20px; background:#1b1b1b; border:1px solid #2a2a2a; border-radius:12px">데이터를 불러오지 못했습니다.</div>'
      }
    }

    // Admin helpers
    function getSelectedFile(){ return file && file.files && file.files[0]; }
    function setPreview(){
      if(!preview) return;
      preview.innerHTML = '';
      const imgf = getSelectedFile();
      if(!imgf){ preview.innerHTML = '<span class="note">이미지 선택 시 미리보기</span>'; return; }
      const img = document.createElement('img');
      img.src = URL.createObjectURL(imgf);
      preview.appendChild(img);
    }
    if(file){ file.addEventListener('change', setPreview); }

    function getAuth(){ return localStorage.getItem('AIX_AUTH') || ''; }
    function setAuth(b64){ localStorage.setItem('AIX_AUTH', b64); }
    function clearAuth(){ localStorage.removeItem('AIX_AUTH'); }
    async function checkAuth(){
      const token = getAuth();
      if(!token) return false;
      const r = await fetch('/api/auth-check', { headers: { 'Authorization': 'Basic '+token }});
      return r.ok;
    }
    async function ensureAdminUI(forceShow=false){
      isAdmin = await checkAuth();
      adminWrap.style.display = forceShow || isAdmin ? '' : 'none';
      loginCard.style.display = isAdmin ? 'none' : '';
      formCard.style.display = isAdmin ? '' : 'none';
      if(bulkCard) bulkCard.style.display = isAdmin ? '' : 'none';
      if(!isAdmin){ if(uid) uid.value=''; if(pwd) pwd.value=''; }
      await load();
    }

    document.getElementById('loginBtn')?.addEventListener('click', async ()=>{
      const u = (uid && uid.value.trim()) || ''; const p = (pwd && pwd.value.trim()) || '';
      if(!u || !p){ alert('아이디/비밀번호를 입력하세요'); return; }
      const b64 = btoa(u+':'+p);
      const r = await fetch('/api/auth-check', { headers:{ 'Authorization': 'Basic '+b64 }});
      if(r.ok){ setAuth(b64); await ensureAdminUI(true); } else { alert('로그인 실패'); }
    });
    document.getElementById('logout')?.addEventListener('click', async ()=>{ clearAuth(); await ensureAdminUI(true); });
    document.getElementById('refresh')?.addEventListener('click', load);
    adminToggle.addEventListener('click', async ()=>{ await ensureAdminUI(true); });

    async function saveItem(appendImage){
      if(!promptEl || !promptEl.value.trim()){ alert('프롬프트를 입력하세요.'); return; }
      const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
      let imageBase64 = null, imageName='', imageMime='application/octet-stream';
      const selected = getSelectedFile();
      if(appendImage && selected){
        imageName = selected.name || 'image';
        imageMime = selected.type || 'application/octet-stream';
        const buf = await selected.arrayBuffer();
        let binary=''; const bytes = new Uint8Array(buf); for(let i=0;i<bytes.length;i++) binary += String.fromCharCode(bytes[i]);
        imageBase64 = btoa(binary);
      }
      const resp = await fetch('/api/append-card', {
        method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token },
        body: JSON.stringify({ prompt: promptEl.value.trim(), imageBase64, imageName, imageMime })
      });
      if(!resp.ok){ const t = await resp.text(); alert('저장 실패: '+t); return; }
      alert('저장 완료! 잠시 후 반영됩니다.');
      if(promptEl) promptEl.value=''; if(file) file.value=''; setPreview();
      await load();
    }
    document.getElementById('save')?.addEventListener('click', ()=> saveItem(true));
    document.getElementById('appendOnly')?.addEventListener('click', ()=> saveItem(false));
    document.getElementById('dangerClear')?.addEventListener('click', async ()=>{
      if(!confirm('정말 모든 데이터를 초기화하시겠어요? 이 작업은 되돌릴 수 없습니다.')) return;
      const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
      const resp = await fetch('/api/delete-card', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify({ reset: true }) });
      if(resp.ok){ alert('전체 삭제 완료'); await load(); } else { const t = await resp.text(); alert('삭제 실패: '+t); }
    });

    function parseCsv(text){
      const lines = text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      const out = [];
      for(const line of lines){
        const parts = line.split(',');
        const prompt = (parts[0] || '').trim();
        const imageUrl = (parts[1] || '').trim();
        if(prompt) out.push({ prompt, imageUrl: imageUrl || undefined });
      }
      return out;
    }
    function parseLines(text){
      return text.split(/\r?\n/).map(s=>s.trim()).filter(Boolean).map(p=>({ prompt:p }));
    }
    document.getElementById('bulkSubmit')?.addEventListener('click', async ()=>{
      const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
      const items = bulkCsv && bulkCsv.value.trim() ? parseCsv(bulkCsv.value) : parseLines((bulkLines && bulkLines.value) || '');
      // imageIndex를 파일 순서와 매핑 (라인 입력에서는 단일 파일이면 0번으로 매핑)
      const images = [];
      if(bulkFiles && bulkFiles.files && bulkFiles.files.length){
        for(const f of bulkFiles.files){
          const buf = await f.arrayBuffer();
          let binary=''; const bytes=new Uint8Array(buf); for(let i=0;i<bytes.length;i++) binary+=String.fromCharCode(bytes[i]);
          images.push({ base64: btoa(binary), name: f.name, mime: f.type });
        }
        if(items.length && images.length && items.every(it=>!it.imageUrl)){
          // 각 항목에 imageIndex 지정(개수 다르면 순환)
          for(let i=0;i<items.length;i++) items[i].imageIndex = i % images.length;
        }
      }
      if(items.length === 0){ alert('추가할 항목이 없습니다.'); return; }
      const payload = { items };
      if(images.length) payload.imageBase64List = images;
      const resp = await fetch('/api/bulk-append', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify(payload) });
      if(!resp.ok){ const t = await resp.text(); alert('대량등록 실패: '+t); return; }
      alert('대량등록 완료! 잠시 후 반영됩니다.');
      if(bulkCsv) bulkCsv.value=''; if(bulkLines) bulkLines.value=''; if(bulkFiles) bulkFiles.value='';
      await load();
    });

    document.getElementById('copy-all').addEventListener('click', async ()=>{
      const all = Array.from(document.querySelectorAll('textarea')).map((t,i)=>`#${i+1}\n${t.value.trim()}`).join('\n\n');
      try{
        await navigator.clipboard.writeText(all);
        const b=document.getElementById('copy-all'); b.textContent='전체 복사 완료!'; setTimeout(()=>b.textContent='전체 복사',1200);
      }catch(err){ alert('복사에 실패했어요. 브라우저 권한을 확인해주세요.'); }
    });

    load();
  </script>
</body>
</html>
