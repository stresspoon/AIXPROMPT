<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIXPROMPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #131313;
      --fg: #ffffff;
      --muted: #bcbcbc;
      --accent: #ff3d00;
      --card: #1b1b1b;
      --stroke: #2a2a2a;
      --radius: 16px;
      --shadow: 0 6px 24px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      line-height:1.5;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:28px 20px 80px}
    header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:28px}
    .brand{font-weight:800; letter-spacing:1px; font-size:20px; display:inline-flex; align-items:center; gap:10px}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent); display:inline-block}
    .subtitle{color:var(--muted); font-size:13px}
    .toolbar{display:flex; gap:10px; flex-wrap:wrap}
    .legend{color:var(--muted); font-size:12px; display:flex; align-items:center; gap:8px}
    button, .btn{
      background:var(--accent); color:var(--fg); border:none; padding:10px 14px; border-radius:12px;
      font-weight:600; cursor:pointer; box-shadow:var(--shadow); transition:.2s ease;
    }
    button.secondary{background:#2a2a2a; color:#fff; box-shadow:none; border:1px solid var(--stroke)}
    button:hover{transform:translateY(-1px); filter:saturate(1.1)}

    .grid{display:grid; grid-template-columns:repeat(12,1fr); gap:18px}
    .card{grid-column: span 12; background:var(--card); border:1px solid var(--stroke); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); display:grid; grid-template-columns:1fr}
    .media{position:relative; aspect-ratio: 4 / 5; background:#0f0f0f}
    .media img{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; cursor:pointer}
    .badge{position:absolute; left:14px; top:14px; padding:6px 10px; border-radius:999px; background:rgba(0,0,0,.55); color:#fff; font-size:12px; backdrop-filter: blur(4px); border:1px solid rgba(255,255,255,.12)}

    .body{padding:16px; display:flex; flex-direction:column; gap:12px}
    .title{font-size:16px; font-weight:700}
    .promptbox{position:relative}
    textarea{
      width:100%; min-height:140px; background:#111; color:#fff;
      border:1px solid var(--stroke); border-radius:12px; padding:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size:13px; line-height:1.6; resize:vertical; overflow:auto;
    }
    textarea[readonly]{caret-color:transparent}

    /* Hover overlay copy */
    .copy-overlay{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(19,19,19,.5); color:#fff; font-weight:800; font-size:14px; border-radius:12px;
      opacity:0; transition:opacity .15s ease; user-select:none; pointer-events:none;
    }
    .promptbox:hover .copy-overlay{opacity:1}
    @media (hover:none){ .copy-overlay{opacity:1} }
    .copy-cta{ pointer-events:auto; background:var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:var(--shadow) }

    /* Admin additions */
    .row{ display:grid; grid-template-columns:120px 1fr; gap:12px; align-items:center; margin-bottom:12px }
    .preview{ width:100%; border:1px dashed var(--stroke); border-radius:12px; overflow:hidden; display:grid; place-items:center; aspect-ratio:4/5; background:#0f0f0f }
    .preview img{ width:100%; height:100%; object-fit:cover }
    .preview.drop{ border-color: var(--accent); box-shadow: 0 0 0 3px rgba(255,61,0,.25) inset }
    .danger{ color:#ff6b6b }
    .del-overlay{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(19,19,19,.5); color:#fff; font-weight:800; opacity:0; transition:opacity .15s ease; cursor:pointer; user-select:none }
    .media:hover .del-overlay{ opacity:1 }

    /* View original overlay */
    .view-overlay{ position:absolute; inset:0; display:flex; align-items:center; justify-content:center; gap:10px; background:rgba(19,19,19,.5); color:#fff; font-weight:800; opacity:0; transition:opacity .15s ease; user-select:none; z-index:1 }
    .media:hover .view-overlay{ opacity:1 }
    @media (hover:none){ .view-overlay{ opacity:1 } }
    .view-cta{ pointer-events:auto; background:var(--accent); color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:var(--shadow) }
    .del-cta{ pointer-events:auto; background:#ff4d4d; color:#fff; border:none; padding:8px 12px; border-radius:10px; font-weight:800; cursor:pointer; box-shadow:var(--shadow) }

    /* Lightbox */
    .lightbox{ position:fixed; inset:0; background:rgba(0,0,0,.85); display:none; align-items:center; justify-content:center; z-index:9999 }
    .lightbox.open{ display:flex }
    .lightbox img{ max-width:90vw; max-height:90vh; object-fit:contain; box-shadow:var(--shadow); border:1px solid var(--stroke); border-radius:12px }
    .lb-close{ position:absolute; top:16px; right:16px; background:#2a2a2a; color:#fff; border:1px solid var(--stroke); border-radius:10px; padding:8px 10px; cursor:pointer }

    @media (min-width:760px){ .card{grid-column: span 6; grid-template-columns: 1fr} }
    @media (min-width:1080px){ .card{grid-column: span 4} }

    footer{margin-top:36px; color:var(--muted); font-size:12px; text-align:center}
    .credit a{color:var(--muted); text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <div class="brand"><span class="dot"></span> AIXPROMPT</div>
        <div class="subtitle">복사해서 바로 쓰는 촬영/에디토리얼 프롬프트 갤러리</div>
      </div>
      <div class="toolbar">
        <div class="legend">🍌 Nanobanana · 💙 Seedream 4.0</div>
        <button id="admin-toggle" class="secondary">관리</button>
      </div>
    </header>

    <section id="adminWrap" style="display:none">
      <div id="loginCard" class="card" style="margin-bottom:16px;">
        <div class="body">
          <div class="row">
            <label>아이디</label>
            <input id="uid" type="text" placeholder="admin" />
          </div>
          <div class="row">
            <label>비밀번호</label>
            <input id="pwd" type="password" placeholder="••••••" />
          </div>
          <div class="actions" style="display:flex; gap:10px; margin-top:12px">
            <button id="loginBtn">로그인</button>
          </div>
          <div class="note">저장된 로그인은 로컬 스토리지에만 보관됩니다.</div>
        </div>
      </div>

      <div id="formCard" class="card" style="display:none">
        <div class="body">
          <div class="row">
            <label>이미지 파일</label>
            <input id="file" type="file" accept="image/*" />
          </div>
          <div class="row">
            <label>프롬프트</label>
            <textarea id="prompt" placeholder="프롬프트를 붙여넣으세요"></textarea>
          </div>
          <div class="row">
            <label>모델</label>
            <div style="display:flex; gap:8px">
              <label style="display:flex; align-items:center; gap:6px"><input type="radio" name="ix_model" value="nanobanana" checked /> 🍌 Nanobanana</label>
              <label style="display:flex; align-items:center; gap:6px"><input type="radio" name="ix_model" value="seedream4" /> 💙 Seedream 4.0</label>
            </div>
          </div>
          <div class="row">
            <label>이미지 미리보기</label>
            <div class="preview" id="preview"><span class="note">이미지 선택 시 미리보기</span></div>
          </div>
          <div class="actions" style="display:flex; gap:10px; margin-top:12px">
            <button id="save">저장(커밋)</button>
            <button id="appendOnly" class="secondary">이미지 없이 JSON만 추가</button>
            <button id="dangerClear" class="secondary danger" title="주의: 전체 JSON 초기화">데이터 초기화</button>
            <button id="logout" class="secondary">로그아웃</button>
            <button id="refresh" class="secondary">갤러리 새로고침</button>
          </div>
        </div>
      </div>

      
    </section>

    <section class="grid" id="grid"></section>
    <div id="lightbox" class="lightbox" aria-hidden="true">
      <button class="lb-close" id="lbClose" aria-label="닫기">닫기</button>
      <img id="lbImg" alt="preview" />
    </div>

    <footer>
      <div class="credit">에익스라이프 AIXLIFE · 고객지원: <a href="mailto:naminsoo@aixlife.co.kr">naminsoo@aixlife.co.kr</a> · 더 많은 AI 정보는 <a href="https://www.threads.com/@naminsoo_ai" target="_blank" rel="noopener" style="color:var(--accent); text-decoration:none">Threads @naminsoo_ai</a>에서 만나보세요</div>
    </footer>
  </div>

  <script>
    const GRID = document.getElementById('grid');
    const adminWrap = document.getElementById('adminWrap');
    const loginCard = document.getElementById('loginCard');
    const formCard = document.getElementById('formCard');
    const adminToggle = document.getElementById('admin-toggle');
    const file = document.getElementById('file');
    const promptEl = document.getElementById('prompt');
    const preview = document.getElementById('preview');
    const uid = document.getElementById('uid');
    const pwd = document.getElementById('pwd');
    
    let isAdmin = false;
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbClose = document.getElementById('lbClose');

    function createCard(item, index){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="media">
          <img src="${item.image}" alt="${item.title || 'image'}" />
          <span class="badge">${item.model === 'nanobanana' ? '🍌' : (item.model === 'seedream4' ? '💙' : '')}</span>
          <div class="view-overlay"><button type="button" class="view-cta">원본 보기</button></div>
        </div>
        <div class="body">
          ${item.title ? `<div class="title">${item.title}</div>` : ''}
          <div class="promptbox">
            <textarea spellcheck="false" readonly>${item.prompt || ''}</textarea>
            <div class="copy-overlay"><button class="copy-cta" type="button">복사하기</button></div>
          </div>
        </div>`;
      const overlay = el.querySelector('.copy-overlay');
      const copyBtn = el.querySelector('.copy-cta');
      const ta = el.querySelector('textarea');
      const imgEl = el.querySelector('.media img');
      const viewBtn = el.querySelector('.view-cta');
      function openLightbox(){
        if(!lb || !lbImg) return;
        lbImg.src = imgEl.src;
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
      }
      if(imgEl){ imgEl.style.cursor = 'zoom-in'; }
      if(imgEl){ imgEl.addEventListener('click', openLightbox); }
      if(viewBtn){ viewBtn.addEventListener('click', openLightbox); }
      // admin delete overlay
      if(isAdmin){
        const media = el.querySelector('.media');
        const delBtn = document.createElement('button');
        delBtn.type = 'button'; delBtn.className = 'del-cta'; delBtn.textContent = '삭제';
        const viewOverlay = el.querySelector('.view-overlay');
        if(viewOverlay){ viewOverlay.appendChild(delBtn); }
        else { const container = document.createElement('div'); container.className='view-overlay'; container.appendChild(delBtn); media.appendChild(container); }
        delBtn.addEventListener('click', async (ev)=>{
          ev.stopPropagation(); ev.preventDefault();
          if(!confirm(`#${index+1} 카드를 삭제할까요?`)) return;
          const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
          const resp = await fetch('/api/delete-card', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify({ index: index+1 }) });
          if(resp.ok){ await load(); } else { const t = await resp.text(); alert('삭제 실패: '+t); }
        });
      }
      function copy(){
        const text = ta.value;
        navigator.clipboard.writeText(text).then(()=>{
          overlay.textContent = '복사됨!';
          setTimeout(()=> overlay.textContent = '복사하기', 1000);
        }).catch(()=>{
          alert('복사에 실패했어요. 브라우저 권한을 확인해주세요.');
        });
      }
      copyBtn.addEventListener('click', copy);
      // 모바일 접근성: 텍스트 영역 탭 시도 시에도 복사
      ta.addEventListener('click', (e)=>{
        // 사용자는 편의상 탭만으로도 복사되도록 처리
        if (matchMedia('(hover: none)').matches) copy();
      });
      return el;
    }

    async function load(){
      try{
        const url = `./data/prompts.json?t=${Date.now()}`; // 캐시 회피
        const res = await fetch(url, {cache:'no-store'});
        if(!res.ok) throw new Error('데이터 로드 실패');
        const items = await res.json();
        GRID.innerHTML = '';
        items.forEach((it, i)=> GRID.appendChild(createCard(it, i)));
      }catch(err){
        GRID.innerHTML = '<div style="grid-column: span 12; padding:20px; background:#1b1b1b; border:1px solid #2a2a2a; border-radius:12px">데이터를 불러오지 못했습니다.</div>'
      }
    }

    // Lightbox controls
    if(lbClose){ lbClose.addEventListener('click', ()=>{ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); lbImg.src=''; }); }
    if(lb){ lb.addEventListener('click', (e)=>{ if(e.target === lb) lbClose.click(); }); }

    // Admin helpers
    function getSelectedFile(){ return file && file.files && file.files[0]; }
    function setPreview(){
      if(!preview) return;
      preview.innerHTML = '';
      const imgf = getSelectedFile();
      if(!imgf){ preview.innerHTML = '<span class="note">이미지 선택 시 미리보기</span>'; return; }
      const img = document.createElement('img');
      img.src = URL.createObjectURL(imgf);
      preview.appendChild(img);
    }
    if(file){ file.addEventListener('change', setPreview); }
    function handleFiles(files){ if(!files || !files.length) return; file.files = files; setPreview(); }
    ;['dragenter','dragover'].forEach(evt=> preview && preview.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); preview.classList.add('drop'); }));
    ;['dragleave','drop'].forEach(evt=> preview && preview.addEventListener(evt, (e)=>{ e.preventDefault(); e.stopPropagation(); preview.classList.remove('drop'); }));
    preview && preview.addEventListener('drop', (e)=>{ const dt=e.dataTransfer; if(dt && dt.files && dt.files.length){ handleFiles(dt.files); } });
    document.addEventListener('paste', (e)=>{
      const items = e.clipboardData && e.clipboardData.items; if(!items) return;
      for(const it of items){ if(it.kind==='file'){ const f=it.getAsFile(); if(f && f.type.startsWith('image/')){ const dt=new DataTransfer(); dt.items.add(f); handleFiles(dt.files); break; } } }
    });

    function getAuth(){ return localStorage.getItem('AIX_AUTH') || ''; }
    function setAuth(b64){ localStorage.setItem('AIX_AUTH', b64); }
    function clearAuth(){ localStorage.removeItem('AIX_AUTH'); }
    function getIxModel(){ const el=document.querySelector('input[name="ix_model"]:checked'); return el?el.value:''; }
    async function checkAuth(){
      const token = getAuth();
      if(!token) return false;
      const r = await fetch('/api/auth-check', { headers: { 'Authorization': 'Basic '+token }});
      return r.ok;
    }
    async function ensureAdminUI(forceShow=false){
      isAdmin = await checkAuth();
      adminWrap.style.display = forceShow || isAdmin ? '' : 'none';
      loginCard.style.display = isAdmin ? 'none' : '';
      formCard.style.display = isAdmin ? '' : 'none';
      
      if(!isAdmin){ if(uid) uid.value=''; if(pwd) pwd.value=''; }
      await load();
    }

    document.getElementById('loginBtn')?.addEventListener('click', async ()=>{
      const u = (uid && uid.value.trim()) || ''; const p = (pwd && pwd.value.trim()) || '';
      if(!u || !p){ alert('아이디/비밀번호를 입력하세요'); return; }
      const b64 = btoa(u+':'+p);
      const r = await fetch('/api/auth-check', { headers:{ 'Authorization': 'Basic '+b64 }});
      if(r.ok){ setAuth(b64); await ensureAdminUI(true); } else { alert('로그인 실패'); }
    });
    document.getElementById('logout')?.addEventListener('click', async ()=>{ clearAuth(); await ensureAdminUI(true); });
    document.getElementById('refresh')?.addEventListener('click', load);
    adminToggle.addEventListener('click', async ()=>{ await ensureAdminUI(true); });

    // Client-side compression (same as admin) to avoid 413
    function fileToDataURL(file){ return new Promise((resolve,reject)=>{ const fr=new FileReader(); fr.onload=()=>resolve(fr.result); fr.onerror=reject; fr.readAsDataURL(file); }); }
    function dataURLToImage(dataURL){ return new Promise((resolve,reject)=>{ const img=new Image(); img.onload=()=>resolve(img); img.onerror=reject; img.src=dataURL; }); }
    function blobToBase64(blob){ return new Promise((resolve,reject)=>{ const fr=new FileReader(); fr.onload=()=>{ const s=String(fr.result||''); const m=s.match(/^data:[^;]+;base64,(.*)$/); resolve(m?m[1]:s); }; fr.onerror=reject; fr.readAsDataURL(blob); }); }
    async function compressImageFile(file, opts={ maxEdge: 1920, quality: 0.85, type: 'image/jpeg' }){
      const dataURL = await fileToDataURL(file); const img = await dataURLToImage(dataURL);
      const maxEdge = opts.maxEdge || 1920; const qualityBase = opts.quality || 0.85; const outType = opts.type || 'image/jpeg';
      let w=img.width, h=img.height; const ratio = Math.min(1, maxEdge/Math.max(w,h)); w=Math.round(w*ratio); h=Math.round(h*ratio);
      const canvas=document.createElement('canvas'); canvas.width=w; canvas.height=h; const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0,w,h);
      let q=qualityBase; let blob=await new Promise(res=>canvas.toBlob(res,outType,q));
      const MAX_BYTES = 4.2*1024*1024; while(blob && blob.size>MAX_BYTES && q>0.5){ q-=0.1; blob=await new Promise(res=>canvas.toBlob(res,outType,q)); }
      const base64=await blobToBase64(blob); const name=(file.name||'image').replace(/\.(png|jpg|jpeg|webp)$/i,'')+(outType==='image/jpeg'?'.jpg':outType==='image/webp'?'.webp':'.bin');
      return { base64, mime: outType, name };
    }

    async function saveItem(appendImage){
      if(!promptEl || !promptEl.value.trim()){ alert('프롬프트를 입력하세요.'); return; }
      const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
      let imageBase64 = null, imageName='', imageMime='application/octet-stream';
      const selected = getSelectedFile();
      if(appendImage && selected){
        try{ const out = await compressImageFile(selected); imageBase64=out.base64; imageName=out.name; imageMime=out.mime; }
        catch(err){ const buf=await selected.arrayBuffer(); let binary=''; const bytes=new Uint8Array(buf); for(let i=0;i<bytes.length;i++) binary+=String.fromCharCode(bytes[i]); imageBase64=btoa(binary); imageName=selected.name; imageMime=selected.type||'application/octet-stream'; }
      }
      async function postOnce(b64){
        return fetch('/api/append-card', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify({ prompt: promptEl.value.trim(), imageBase64: b64, imageName, imageMime, model: getIxModel() }) });
      }
      let resp = await postOnce(imageBase64);
      if(resp && resp.status === 413 && appendImage && selected){
        try{ const smaller = await compressImageFile(selected, { maxEdge: 1280, quality: 0.75, type: 'image/jpeg' }); imageBase64=smaller.base64; imageName=smaller.name; imageMime=smaller.mime; resp = await postOnce(imageBase64); }catch(e){}
      }
      if(!resp.ok){ const t = await resp.text(); alert('저장 실패: '+t); return; }
      alert('저장 완료! 잠시 후 반영됩니다.');
      if(promptEl) promptEl.value=''; if(file) file.value=''; setPreview();
      await load();
    }
    document.getElementById('save')?.addEventListener('click', ()=> saveItem(true));
    document.getElementById('appendOnly')?.addEventListener('click', ()=> saveItem(false));
    document.getElementById('dangerClear')?.addEventListener('click', async ()=>{
      if(!confirm('정말 모든 데이터를 초기화하시겠어요? 이 작업은 되돌릴 수 없습니다.')) return;
      const token = getAuth(); if(!token){ alert('로그인이 필요합니다.'); return; }
      const resp = await fetch('/api/delete-card', { method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':'Basic '+token }, body: JSON.stringify({ reset: true }) });
      if(resp.ok){ alert('전체 삭제 완료'); await load(); } else { const t = await resp.text(); alert('삭제 실패: '+t); }
    });

    

    // 전체 복사 기능 제거

    load();
  </script>
</body>
</html>
